{% extends 'base.html' %}
{% block body %}
<h2 class="ml-3">{{the_title}}</h2>
<form action="/search4" method="post">
    <table class="table table-dark col-3">
        <caption>Use this form to submit request:</caption>
        <tbody>
        <tr>
            <th scope="row" id="first"></th>
            <td>Phrase:</td>
            <td><label>
                <input name="phrase" class="form-control" type="text" width="60">
            </label>
            </td>
        </tr>
        <tr>
            <th scope="row" id="second"></th>
            <td>Letters:</td>
            <td><label>
                <input name="letters" class="form-control" type="text" value="aeiou">
            </label>
            </td>
        </tr>
        </tbody>
    </table>
    <p><input type="submit" class="btn btn-success" value="Do IT!"></p>
    <a href="/view_log">
        <input type="button" class="btn btn-primary" value="View LOG"/>
    </a>
    <br>
    <div class="mt-1">
        ?: {{session.get('logged_in')}} <br>
        {% if 'logged_in' in session %}
        <a href="/logout">
            <input type="button" class="btn btn-danger" value="Logout"/>
        </a>
        {% else %}
        <a href="/login">
            <input type="button" class="btn btn-success" value="Login"/>
        </a>
        <a href="/registration">
            <input type="button" class="btn btn-success" value="Registration"/>
        </a>
        {% endif %}
    </div>
</form>
{% endblock %}
