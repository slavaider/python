{% macro render_field(field) %}
<dl>
    <dt>{{ field.label }}
    <dd> {{ field(**kwargs)|safe }}
        {% if field.errors %}
        <ul class=errors>
            {% for error in field.errors %}
            <li style="color: red">{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </dd>
</dl>
{% endmacro %}
