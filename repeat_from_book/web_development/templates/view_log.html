{% extends 'base.html' %}
{% block body %}
<h2 style="text-align: center">{{the_title}} tek={{tek}}
    <div class="ml-1">
        <a href="/">
            <input type="button" class="btn btn-success" value="На главную"/>
        </a>
    </div>
</h2>

<table class="table table-dark">
    <caption></caption>
    <thead>
    <tr>
        {% for row_title in row_titles %}
        <th id="row_title">{{row_title}}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for log_row in the_data %}
    <tr>
        {% for item in log_row %}
        <td>{{item}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
<form method="post">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <input name="prev_page" class="page-link form-control" type="submit" value="&laquo;">
            </li>
            {% for num in nums %}
            <li class="page-item">
                <input name="page_number" class="page-link form-control" type="submit" value="{{num}}">
            </li>
            {% endfor %}
            <li class="page-item">
                <input name="next_page" class="page-link form-control" type="submit" value="&raquo;">
            </li>
        </ul>
    </nav>
</form>
{% endblock %}
