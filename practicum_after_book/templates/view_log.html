{% extends 'base.html' %}
{% block body %}
<h2 style="text-align: center">{{the_title}}
    <div class="ml-1">
        <a href="/">
            <input type="button" class="btn btn-success" value="На главную"/>
        </a>
    </div>
</h2>

<table class="table table-dark">
    <caption></caption>
    <thead>
    <tr>
        {% for row_title in row_titles %}
        <th id="row_title">{{row_title}}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for log_row in the_data %}
    <tr>
        {% for item in log_row %}
        <td>{{item}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
