{% extends 'base.html' %}
{% block body %}
<h2>{{the_title}}</h2>
<table class="table table-dark col-3">
    <caption></caption>
    <p>You submitted following data:</p>
    <rbody>
        <tr>
            <th scope="row" id="first"></th>
            <td>Phrase:</td>
            <td>{{the_phrase}}</td>
        </tr>
        <tr>
            <th scope="row" id="second"></th>
            <td>Letters:</td>
            <td>{{the_letters}}</td>
        </tr>
    </rbody>
</table>
<p>When "{{the_phrase}}" is search for "{{the_letters}}",the following results are returning:</p>
<h2>{{the_results}}</h2>
<a href="/">
    <input type="button" class="btn btn-success" value="На главную"/>
</a>
{% endblock %}
